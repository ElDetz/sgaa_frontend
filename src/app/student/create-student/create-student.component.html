<!-- Main content -->
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-primary">
            <div class="card-header">
              <h3 class="card-title">Crear Estudiante</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="firstName">Nombre</label>
                  <input type="text" id="firstName" formControlName="firstName" class="form-control" 
                         [class.is-invalid]="studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched">
                  <div *ngIf="studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched" class="invalid-feedback">
                    Nombre es requerido.
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName">Apellido</label>
                  <input type="text" id="lastName" formControlName="lastName" class="form-control" 
                         [class.is-invalid]="studentForm.get('lastName')?.invalid && studentForm.get('lastName')?.touched">
                  <div *ngIf="studentForm.get('lastName')?.invalid && studentForm.get('lastName')?.touched" class="invalid-feedback">
                    Apellido es requerido.
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" id="email" formControlName="email" class="form-control" 
                         [class.is-invalid]="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
                  <div *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched" class="invalid-feedback">
                    Por favor ingrese un correo electrónico válido.
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" formControlName="password" class="form-control" 
                         [class.is-invalid]="studentForm.get('password')?.invalid && studentForm.get('password')?.touched">
                  <div *ngIf="studentForm.get('password')?.invalid && studentForm.get('password')?.touched" class="invalid-feedback">
                    La contraseña debe tener al menos 6 caracteres.
                  </div>
                </div>
                <div class="form-group">
                  <label for="code">Código del Estudiante</label>
                  <input type="text" id="code" formControlName="code" class="form-control" 
                         [class.is-invalid]="studentForm.get('code')?.invalid && studentForm.get('code')?.touched">
                  <div *ngIf="studentForm.get('code')?.invalid && studentForm.get('code')?.touched" class="invalid-feedback">
                    Código es requerido.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Crear Estudiante</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
