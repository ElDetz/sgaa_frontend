<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-outline card-primary">
          <div class="card-header">
            <h3 class="card-title">Crear Usuario</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" formControlName="firstName" class="form-control" 
                       [class.is-invalid]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
                <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="invalid-feedback">
                  Nombre es requerido.
                </div>
              </div>
              <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control" 
                       [class.is-invalid]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
                <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="invalid-feedback">
                  Apellido es requerido.
                </div>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" class="form-control" 
                       [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" placeholder="example@unas.edu.pe">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
                  Por favor ingrese un correo electrónico válido.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control" 
                       [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched" placeholder="!Alguien123#">
                <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="invalid-feedback">
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Crear Usuario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
